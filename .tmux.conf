#
# ~/.tmux.conf
#

# Remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

setw -g mode-keys vi

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
unbind Down
unbind Left
unbind Right
unbind Up

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Tab switching
bind -n C-M-h prev
bind -n C-M-k new-window
bind -n C-M-l next

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse off

# Status bar
set -g status-interval 10
setw -g status-right " [#H] %H:%M:%S | %d-%m-%y "
set -g status-keys vi
set -g history-limit 1000
setw -g monitor-activity on
setw -g monitor-silence 0
setw -g window-status-activity-fg black

# Allow locking session
set -g lock-command vlock

# Set 256 color support
set -g default-terminal screen-256color

# Set a shorter time to wait for function keys
set -sg escape-time 200

# Clipboard integration
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

